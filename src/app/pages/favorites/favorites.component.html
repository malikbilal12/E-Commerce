<ion-content>
  <ion-item lines="none" class="search">
    <ion-icon slot="end" name="search"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <h1 class="fw-bolder ms-2">Favourites</h1>
  </ion-item>
  <div class="category">
    <span *ngFor="let c of categories" class="rounded-pill">{{ c.name }}</span>
  </div>
  <ion-item lines="none" class="filter">
    <ion-text id="open-modal-filter" slot="start" class="start-section">
      <ion-icon name="filter"></ion-icon>
      <span class="ms-2">Filters</span>
    </ion-text>
    <ion-text class="center-section">
      <ion-icon name="swap-vertical"></ion-icon>
      <span class="ms-2">Price: lowest to high</span>
    </ion-text>
    <ion-icon slot="end" name="list"></ion-icon>
  </ion-item>

  <ion-row
    *ngFor="let i of items"
    lines="none"
    [ngClass]="i.outStack ? 'outstack' : 'rounded p-0'"
  >
    <ion-col size="4" class="p-0">
      <img class="img-tag" [src]="i.url" />
    </ion-col>
    <ion-col size="7" class="item-detail">
      <span>{{ i.cat }}</span>
      <h6>{{ i.name }}</h6>
      <ion-text>
        <span>Color:</span>
        <strong class="ms-1">{{ i.color }}</strong>
        <span class="ms-2">Size:</span>
        <strong class="ms-1">{{ i.size }}</strong>
      </ion-text>
      <div class="d-flex justify-content-between">
        <strong class="price">${{ i.price }}</strong>
        <span class="me-4">⭐⭐⭐⭐⭐(10)</span>
      </div>
    </ion-col>
    <ion-col size="1" class="p-0 menu">
      <ion-icon name="close"></ion-icon>
    </ion-col>
    <ion-icon class="bag" name="bag-handle"></ion-icon>
    <ion-text *ngIf="i.dis" class="discount rounded-pill"
      >-{{ i.dis }}%</ion-text
    >
    <ion-text *ngIf="i.dis == 0" class="new rounded-pill">New</ion-text>
    <p *ngIf="i.outStack" class="outstack-message">
      Sorry, this item is currently sold out
    </p>
  </ion-row>
</ion-content>

<ion-modal trigger="open-modal-filter">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-icon
          class="ms-2"
          size="large"
          slot="start"
          (click)="cancel()"
          name="chevron-back"
        ></ion-icon>

        <ion-title class="ion-text-center">Filters</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-filter></app-filter>
    </ion-content>
  </ng-template>
</ion-modal>
